name: Bug Report
description: Report a bug or unexpected behavior in the Levitador Benchmark
title: "[BUG]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the information below to help us diagnose and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug you encountered...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Import module '...'
        2. Call function with parameters '...'
        3. Observe error '...'
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What you expected to happen
      placeholder: Describe what should have happened...
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened
      placeholder: Describe what actually happened...
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Sample
      description: If applicable, provide a minimal code example that demonstrates the issue
      placeholder: |
        ```python
        from levitador_benchmark import LevitadorBenchmark
        
        # Your code here
        ```
      render: python

  - type: textarea
    id: error
    attributes:
      label: Error Messages / Traceback
      description: If applicable, paste any error messages or stack traces
      placeholder: Paste error messages here...
      render: shell

  - type: dropdown
    id: python-version
    attributes:
      label: Python Version
      description: What version of Python are you using?
      options:
        - "3.8"
        - "3.9"
        - "3.10"
        - "3.11"
        - "3.12"
        - "Other (please specify in Additional Context)"
    validations:
      required: true

  - type: dropdown
    id: os
    attributes:
      label: Operating System
      description: What operating system are you using?
      options:
        - Linux
        - macOS
        - Windows
        - Other (please specify in Additional Context)
    validations:
      required: true

  - type: textarea
    id: dependencies
    attributes:
      label: Dependency Versions
      description: Please provide versions of key dependencies (numpy, scipy, pandas)
      placeholder: |
        numpy: 1.24.0
        scipy: 1.10.0
        pandas: 2.0.0
      render: text

  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here (screenshots, related issues, etc.)
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checklist
    attributes:
      label: Pre-submission Checklist
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have provided a minimal code example that reproduces the issue
          required: false
        - label: I have included the full error message/traceback
          required: false
